<div class="container">
    <mat-card>
        <table mat-table [dataSource]="dataSource">

            <!-- User ID -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef>User ID</th>
                <td mat-cell *matCellDef="let dataSource">{{ dataSource.userId }}</td>
            </ng-container>

            <!-- ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let dataSource">{{ dataSource.id }}</td>
            </ng-container>

            <!-- title -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let dataSource">{{ dataSource.title }}</td>
            </ng-container>

            <!-- body -->
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef>Body</th>
                <td mat-cell *matCellDef="let dataSource">{{ dataSource.body }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of items">
        </mat-paginator>
    </mat-card>

</div>
